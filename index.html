<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GPS 업로드</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* 전체 body 설정 (텍스트 관리 페이지와 유사하게) */
body {
  margin: 0;
  padding: 10px;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: stretch; /* 좌우 꽉 차도록 */
  min-height: 100vh;
  background: #111;
  color: white;
  box-sizing: border-box;
  text-align: center;
}

/* 상태 텍스트 */
#status-text { 
  font-size: 24px; 
  font-weight: bold; 
  margin: 15px 0; 
}

/* 버튼 행 */
.btn-row {
  display: flex;
  align-items: center;
  gap: 5px;
  margin-bottom: 10px;
  justify-content: space-between;
  background: #222;
  padding: 10px;
  border-radius: 8px;
  border: 2px solid #0a84ff;
  width: 45ch;          /* 고정 폭 (텍스트 관리 페이지 스타일) */
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
}

/* 버튼 앞 라벨 */
.btn-label {
  font-size: 16px;
  font-weight: bold;
  text-align: left;
  flex: 1;
}

/* 버튼 공통 스타일 */
button {
  flex: 1;  /* 같은 비율로 크기 분배 */
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 18px;
  background: #0a84ff;
  color: #fff;
  user-select: none;
}

button.active {
  background: #3333ff;
}

/* 모바일 화면 대응 */
@media (max-width: 480px) {
  .btn-row {
    width: 42ch; /* 모바일에서는 약간 줄이기 */
  }
  button {
    font-size: 16px;
    padding: 8px;
  }
}
</style>
</head>

<body>
<div id="status-text">GPS 업로드 중...</div>

<div class="btn-row">
  <div class="btn-label">Opacity <span id="opacity-label">1.00</span></div>
  <button id="opacityUp">■</button>
  <button id="opacityDown">□</button>
</div>

<div class="btn-row">
  <div class="btn-label">Radius <span id="radius-label">0</span></div>
  <button id="rounder-out">□</button>
  <button id="rounder-in">○</button>
</div>

<div class="btn-row">
  <div class="btn-label">Mode <span id="mode-label">1</span></div>
  <button id="dark-off">○</button>
  <button id="dark-on">◐</button>
</div>

<div class="btn-row">
  <div class="btn-label">Route <span id="route-label">0</span></div>
  <button id="route-straight">ㅡ</button>
  <button id="route-standard">ㄹ</button>
</div>

<div class="btn-row">
  <div class="btn-label">Size <span id="size-label">200</span></div>
  <button id="size-up">+</button>
  <button id="size-down">-</button>
</div>

<div class="btn-row">
  <div class="btn-label">Zoom <span id="level-label">4</span></div>
  <button id="zoom-out">< ></button>  
  <button id="zoom-in">> <</button>   
</div>
</body>
</html>
